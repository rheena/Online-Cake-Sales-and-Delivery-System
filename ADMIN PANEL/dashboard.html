<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin || Dashboard</title>
	<link href="./dashboard.css" rel="stylesheet" type="text/css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
</head>
<body>
    <!--wrapper start-->
		<div class="wrapper">
			<!--header menu start-->
			<div class="header">
				<div class="header-menu">
					<div class="title"><span>Baked goods</span></div>
					<div class="sidebar-btn">
						<i class="fas fa-bars"></i>
					</div>
					<ul>
						<li><a href="#"><i class="fas fa-power-off"></i><span class="tooltip">Logout</span></a></li>
					</ul>
				</div>
			</div>
            <!--header menu end-->
            <!--mobile navigation bar start-->
            <div class="mobile-nav">
                <div class="nav-bar">
                    <img src="./profile.png" class="mobile-profile-image" alt="">
                    <i class="fas fa-bars nav-btn"></i>
                </div>
                <div class="mobile-nav-items">
                    <a href="#" id="dash-mob-link"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
                </div>
            </div>
            <!--mobile navigation bar end-->
			<!--sidebar start-->
			<div class="sidebar">
				<div class="sidebar-menu">
					<center class="profile">
						<img src="./profile.png" alt="">
						<p>ADMIN</p>
					</center>
					<li class="item" id="main-home">
						<a href="#dashboard" class="menu-btn" id="defaultOpen">
							<i class="fas fa-desktop"></i><span>Dashboard</span>
						</a>
					</li>
				</div>
			</div>
			<!--sidebar end-->
			<!--main container start-->
			<div class="main-container">
				<div class="dashboard">
                         <table>
                              <tr>
                                   <th>Purchase ID</th>
                                   <th>First Name</th>
                                   <th>Last Name</th>
                                   <th>Email</th>
                                   <th>Phone No.</th>
                                   <th>Address</th>
                                   <th>Quantity</th>
                                   <th>Date/Time</th>
                              </tr>
                              <tr>
                                   <td>1</td>
                                   <td>Mercy</td>
                                   <td>Kalekye</td>
                                   <td>mercykalekye@gmail.com</td>
                                   <td>+254712345678</td>
                                   <td>Tasya Rongai</td>
                                   <td>4 packs</td>
                                   <td>09/02/2022</td>
                              </tr>
                         </table>
                    </div>
			</div>
			<!--main container end-->
		</div>
     <!--wrapper end-->
        
    <script type="text/javascript">
          document.getElementById("defaultOpen").click();

		$(document).ready(function(){
			$(".nav-btn").click(function(){
				$(".mobile-nav-items").toggleClass("active");
			});

			$(".sidebar-btn").click(function(){
				$(".wrapper").toggleClass("collapse");
			});
		});

	</script>
</body>
</html>
